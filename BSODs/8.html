<html>
  <head>
    <title>Blue Screen Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
      @font-face {
        font-family: "segoeui";
        src: url(../Fonts/segoeui.ttf);
      }

      body, html{
        background-color: #1265b4;
        color: white;

        font-family: "segoeui";

        font-size: 24px;

        margin: 0px;

        cursor: none;

        user-select: none;
      }
    </style>
  </head>
  <body>
    <div style="width: calc(100% - 48px); height: calc(100% - 48px); margin: 24px;">
        <p style="font-size: 128px;">
          &nbsp&nbsp&nbsp:(
        </p>
        <p style="position: relative; left: 120px; width: 80%; bottom: 96px;">Your PC ran into a problem and needs to restart. We're just collecting some error info, and then you can restart. (0% complete)</p>
        <p style="color: #478ec7;position: relative; left: 120px; width: 80%; bottom: 96px; font-size: 16px;">If you would like to know more, you can search online later for this error: INACCESSIBLE_BOOT_DEVICE</p>
    </div>
  </body>
</html>
